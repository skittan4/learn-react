<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>02 Component Proponent | FAC React</title>

  <body>
    <!-- These scripts will make React and ReactDOM globally available. -->
    <script src="./../assets/react@16.9.0/umd/react.development.js"></script>
    <script src="./../assets/react-dom@16.9.0/umd/react-dom.development.js"></script>
    <!-- This will let us write JSX and ES6 in a script tag with a special type of "text/babel" -->
    <script src="./../assets/babel-standalone@7.6.0/babel.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const root = document.getElementById("root");

      function Title(props) {return <h1>{props.children}</h1>;}

      function Page(props) {return <div className="page">{props.children}</div>;}
    
      function Card(props) {return (
        <div>
         <h2> {props.title}</h2>
        <img width="489" src={props.image} alt="task example"/> 
        <p>{props.children}</p>
        
        </div>)}

      function App() {
        return (
          <Page>
            <Title>Hello everyone!</Title>
            <Card 
            title="sda" 
            image= "https://source.unsplash.com/400x300/?burger" > That is a good burger </Card>
          </Page>
        );
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
